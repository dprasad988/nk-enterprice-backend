version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hardwarepos
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://db:3306/hardwarepos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: root
      DB_PASSWORD: rootpassword
      # Email config can be added here if needed
      # MAIL_USERNAME: ...
      # MAIL_PASSWORD: ...
    depends_on:
      - db

volumes:
  db_data:
